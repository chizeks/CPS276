<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Form Project</title>
  </head>  
  <body>
   
      <main>
       
            <form method="post" action="#">
            <div class="container-fluid">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastName">
                </div>
               </div>
          
            <div class="col">
              <label for="address" class="form-label">Address</label>
            </div>
            <div class="col mb-3">
              <input type="text" class="form-control" id="address">
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option>Texas</option>
                    <option>Rhode Island</option>
                    <option selected>Michigan</option>
                    <option>New York</option>
                    <option>Ohio</option>
                  </select>
              </div>
              <div class="col-md-2">
                <label for="zip" class="form-label">ZIP</label>
                <input type="text" class="form-control" id="zip">
              </div>
           </div>

           <div class="col-2">
             <div class="row mb-3">
                <div class="col">
                    <input class="form-check-input" type="radio" name="genderOptions" id="male" value="option1">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="col">
                    <input class="form-check-input" type="radio" name="genderOptions" id="female" value="option2">
                    <label class="form-check-label" for="female">Female</label>
                </div>
             </div>
            </div>
            
            <label for="register" class="visually-hidden">Register Button</label>
            <button class="btn btn-primary" type="submit" id="register">Register</button>
      </div>
        </form>

      </main>
  </body>
</html>
